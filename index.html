<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>Shopping List</h1>

    <div class="form-field">
      <form id="js-shopping-list-form">
        <label for="shopping-list-entry">Add an item</label>
        <input type="text" name="shopping-list-entry" id="shopping-list-entry" placeholder="e.g., broccoli" required>
        <button type="submit">Add item</button>
        <button type="button" name="clear-list">Clear list</button>
      </form>
    </div>

    <div class="form-field">
      <label for="show-completed-items">Show Completed Items?</label>
      <input type="checkbox" name="show-completed-items" value="true" id="show-completed-items" checked>
    </div>
    

    <div class="form-field">
      <label for="shopping-list-filter">Filter List</label>
      <input type="text" name="shopping-list-filter" id="shopping-list-filter" placeholder="start typing an item's name"> 
    </div>
    
    <ul class="shopping-list"></ul>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src='index.js'></script>

</body>
</html>
